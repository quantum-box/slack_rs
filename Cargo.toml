[package]
name = "slack_rs"
version = "0.1.0"
edition = "2021"
description = "A user-friendly Slack SDK implementation using slack-morphism-rust"

[dependencies]
slack-morphism = { version = "2.7.0", features = ["hyper", "axum"] }
tokio = { version = "1", features = ["full"] }
axum = { version = "0.7", features = ["ws"] }
futures = "0.3"
futures-util = "0.3"
serde_json = "1.0"
tracing = "0.1"
tower = "0.4"
tokio-tungstenite = { version = "0.17.2", features = ["rustls-tls-native-roots"] }
async-trait = "0.1"
base64 = "0.13"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
hyper-rustls = { version = "0.24", features = ["native-tokio", "http2"] }
tracing-subscriber = "0.3"

[features]
default = ["socket_mode"]
socket_mode = ["slack-morphism/hyper", "slack-morphism/axum"]
