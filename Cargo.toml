[package]
name = "slack_rs"
version = "0.1.0"
edition = "2021"
description = "A user-friendly Slack SDK implementation using slack-morphism-rust"

[dependencies]
slack-morphism = { version = "2.7.0", features = ["hyper"] }
tokio = { version = "1.35.0", features = ["full"] }
axum = { version = "0.7.9" }
tracing = "0.1.40"
tracing-subscriber = "0.3"

[dev-dependencies]
dotenvy = "0.15"

[features]
default = ["socket_mode", "events", "oauth"]
socket_mode = ["slack-morphism/hyper"]
events = []
oauth = []
