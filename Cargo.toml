[package]
name = "slack_rs"
version = "0.1.0"
edition = "2021"
description = "A user-friendly Slack SDK implementation using slack-morphism-rust"

[dependencies]
slack-morphism = { version = "2.8", features = ["hyper", "axum"] }
tokio = { version = "1.35.0", features = ["rt-multi-thread", "macros"] }
axum = { version = "0.7", features = ["http1", "macros"] }
hyper = { version = "1.0", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
hyper-rustls = { version = "0.25", features = ["http1"] }
tower = "0.4"
tower-http = "0.5"
tracing = "0.1.40"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
dotenvy = "0.15"

[features]
default = ["socket_mode", "events", "oauth"]
socket_mode = ["slack-morphism/axum"]
events = []
oauth = []
